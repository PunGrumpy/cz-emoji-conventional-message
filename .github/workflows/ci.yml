name: 🤹‍♂️ Continuous Integration
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  publish:
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛫 Checkout
        uses: actions/checkout@v4
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
